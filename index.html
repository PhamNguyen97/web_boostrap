<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" type="text/css" href="style-header-menu.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">




		<title>Learning Boostrap</title>
	</head>
	<body>
		<div class="header p-0 d-flex flex-row border-bottom">
			<div class="menu mr-auto pl-4 pr-4 pt-3 pb-3 ">
				<i class="fas fa-bars"></i>
			</div>
			<div class="search pl-4 pr-4 pt-3 pb-3 ">
				<i class="fas fa-search"></i>
			</div>
			<div class="account pl-4 pr-4 pt-3 pb-3 ">
				<i class="fas fa-user"></i>
			</div>
			<div class="shop pl-4 pr-4 pt-3 pb-3 ">
				<i class="fas fa-shopping-cart"></i>
			</div>
		</div>

		<div class="logo container d-flex justify-content-center" data-toggle="tooltip" data-placement="top" title="Fastor Fashion">
			<img src="./icons/logo.png"
			class = "rounded" alt = "Responsive image ">
		</div>

		<div id="intro-images" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<div class="mask-on-image d-flex justify-content-center">
						<img src="./images/ao.jpg"alt="Responsive image">
						<div class="overlay"></div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="mask-on-image d-flex justify-content-center">
						<img src="./images/giay.jpg"alt="Responsive image">
						<div class="overlay"></div>
					</div>
				</div>
				<div class="carousel-item">
					<div class="mask-on-image d-flex justify-content-center">
						<img src="./images/balo.jpg"alt="Responsive image">
						<div class="overlay"></div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#intro-images" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#intro-images" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>



		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>

	</body>
</html>
