<!doctype html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" type="text/css" href="style-header-menu.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">




		<title>Learning Boostrap</title>
	</head>
	<body>
		<div class="container header-menu">
			<div class="responsive-menu">
				<button id="menu-icon" >
					<i class="text-secondary fas fa-bars"></i>
				</button>
				<div class="list-group menu-content" id="menu-content"> 
					<div class="list-group-item list-group-item-action d-flex">
						<div class="x-icon">
							<i class="fas fa-times"></i>
						</div>
						<div class="text pl-2">Close</div>
					</div>
					<a href="#" class="list-group-item list-group-item-action font-weight-bold">Home</a>

					<a href="#" class="list-group-item list-group-item-action font-weight-bold">Catalog</a>

					<a href="#" class="list-group-item list-group-item-action font-weight-bold">Login/Register</a>

					<a href="#" class="list-group-item list-group-item-action font-weight-bold">Wish List</a>

					<div class="countries list-group-item list-group-item-action">
						<div class="dropdown show">
							<div class="dropdown-toggle d-flex align-items-center" id="dropdownMenuLink" data-toggle="dropdown">
								<img src="icons/vietnam-flag.png" width = "30rem" alt=" Responsive image" >
								<div class="pl-2 pr-2  font-weight-bold ">VietNam</div>
							</div>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item d-flex align-items-center" href="#">
									<img src="icons/vietnam-flag.png" width = "30rem" alt=" Responsive image" >
									<div class="pl-2 pr-2  font-weight-bold text-secondary">VietNam</div>
								</a>
								<a class="dropdown-item d-flex align-items-center" href="#">
									<img src="icons/vietnam-flag.png" width = "30rem" alt=" Responsive image" >
									<div class="pl-2 pr-2 font-weight-bold text-secondary">VietNam</div>
								</a>
								<a class="dropdown-item d-flex align-items-center" href="#">
									<img src="icons/vietnam-flag.png" width = "30rem" alt=" Responsive image" >
									<div class="pl-2 pr-2 font-weight-bold text-secondary">VietNam</div>
								</a>
							</div>
						</div>
					</div>
					<div class="list-group-item list-group-item-action">
						<div class="dropdown show languages">
							<div class="d-flex align-items-center font-weight-bold" id="dropdownMenuLink" data-toggle="dropdown">English</div>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<div class="dropdown-item d-flex align-items-center text-secondary">German</div>
								<div class="dropdown-item d-flex align-items-center text-secondary">Chinese</div>
								<div class="dropdown-item d-flex align-items-center text-secondary">VietNam</div>
							</div>
						</div>

					</div>
				</div>
			</div>	
		</div>




		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>

	</body>
</html>
